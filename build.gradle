plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web' // for web development
    implementation 'net.logstash.logback:logstash-logback-encoder:6.6' // for Logstash integration
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // for testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0' // for JUnit 5 testing
}